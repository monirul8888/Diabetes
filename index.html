<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }

        #result.success {
            background-color: #d4edda;
            color: #155724;
        }

        #result.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Diabetes Prediction</h2>

    <input id="Pregnancies" placeholder="Number of Pregnancies" type="number" min="0">
    <input id="Glucose" placeholder="Glucose Level" type="number" min="0">
    <input id="BloodPressure" placeholder="Blood Pressure" type="number" min="0">
    <input id="SkinThickness" placeholder="Skin Thickness" type="number" min="0">
    <input id="Insulin" placeholder="Insulin Level" type="number" min="0">
    <input id="BMI" placeholder="BMI" type="number" step="0.1" min="0">
    <input id="DPF" placeholder="Diabetes Pedigree Function" type="number" step="0.01" min="0">
    <input id="Age" placeholder="Age" type="number" min="0">

    <button onclick="predict()">Predict</button>

    <div id="result"></div>
</div>

<script>
async function predict() {
    const resultDiv = document.getElementById("result");
    resultDiv.className = '';
    resultDiv.innerHTML = "Predicting...";

    const data = {
        Pregnancies: Number(document.getElementById("Pregnancies").value),
        Glucose: Number(document.getElementById("Glucose").value),
        BloodPressure: Number(document.getElementById("BloodPressure").value),
        SkinThickness: Number(document.getElementById("SkinThickness").value),
        Insulin: Number(document.getElementById("Insulin").value),
        BMI: Number(document.getElementById("BMI").value),
        DiabetesPedigreeFunction: Number(document.getElementById("DPF").value),
        Age: Number(document.getElementById("Age").value)
    };

    try {
        const response = await fetch("https://diabetes-7edo.onrender.com/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const result = await response.json();

        resultDiv.className = 'success';
        resultDiv.innerHTML = `
            <p>Prediction: <strong>${result.predicted_class === 1 ? "Diabetic" : "Non-Diabetic"}</strong></p>
            <p>Confidence: <strong>${result.confidence * 100}%</strong></p>
        `;

    } catch (error) {
        console.error(error);
        resultDiv.className = 'error';
        resultDiv.innerHTML = "Error: " + error.message;
    }
}
</script>

</body>
</html>
